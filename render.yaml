services:
  - type: web
    name: dbrsolarepc-web
    env: node
    plan: free
    region: singapore
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: dbrsolarepc-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true

databases:
  - name: dbrsolarepc-db
    databaseName: dbrsolarepc
    plan: free
